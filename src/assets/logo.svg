<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
    .text {
        font-family: 'Poppins', sans-serif;
        font-size: 24px;
        font-weight: 600;
        fill: #E0E0E0;
    }
    .highlight {
        fill: url(#highlight-gradient);
    }
    @media (prefers-color-scheme: dark) {
        .text {
            fill: #E0E0E0;
        }
    }
</style>
<defs>
    <linearGradient id="highlight-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="var(--primary-color, #007BFF)"/>
        <stop offset="100%" stop-color="var(--secondary-color, #00C6FF)"/>
    </linearGradient>
</defs>
<text x="10" y="40" class="text">
    Murilo <tspan class="highlight">Higienizações</tspan>
</text>
</svg>
